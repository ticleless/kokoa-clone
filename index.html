<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>공톡에 오신 것을 환영합니다</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar-col">
            <span>서비스 없음</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar-col">
            <span>18:42</span>
        </div>
        <div class="status-bar-col">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">공톡에 오신 것을 환영합니다</h1>
        <p class="welcome-header__text">공톡 회원이시라면, 이메일 또는 전화번호를 입력하여 로그인하세요</p>
    </header>
    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="이메일 또는 전화번호">
        <input name="password" type="password" placeholder="비밀번호">
        <input type="submit" value="로그인">
        <a href="#">비밀번호 찾기</a>
    </form>
    <div id="no-mobile">
        <span>스크린이 너무 커!! 줄여!!</span>
    </div>
    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
    
</body>
</html>
